{% extends "base.html" %}
{% block content %}
<h2>Your Chats</h2>
<ul class="list-group">
    {% for chat in chats %}
        <li class="list-group-item">
            <a href="{% url 'chat_detail' chat.id %}">{{ chat.name|default:"Private Chat" }}</a>
        </li>
    {% empty %}
        <li class="list-group-item">No chats yet</li>
    {% endfor %}
</ul>
{% endblock %}
