{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <img src="{% static 'logo.png' %}" alt="Logo" class="mb-3" style="height: 50px;">
            <h3 class="fw-bold">Welcome Back</h3>
            <p class="text-muted">Please login to your account</p>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
        </form>
        <p class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign up</a></small>
        </p>
    </div>
</div>
{% endblock %}
