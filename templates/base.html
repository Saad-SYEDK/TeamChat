<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-card:hover {
            background-color: #f1f1f1;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'chat_index' %}">TeamChat</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hi {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
</form>

            {% else %}
                <a class="btn btn-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
