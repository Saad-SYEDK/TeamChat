<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeamChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-card:hover {
            background-color: #f1f1f1;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    {% if user.is_authenticated %}
        <p class="mb-3">
            Logged in as <strong>{{ user.username }}</strong> |
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Logout</button>
            </form>
        </p>
    {% else %}
        <p class="mb-3">
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">SignÂ Up</a>
        </p>
    {% endif %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
